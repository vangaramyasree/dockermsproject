version: '3.8'
services:
  movies:
    image: sreevanga/paytmmovies:latest
    ports:
      - "81:80"
    deploy:
      replicas: 3
    volumes:
      - "movies"
  train:
    image: sreevanga/paytmtrain:latest
    ports:
      - "82:80"
    deploy:
      replicas: 3
    volumes:
      - "train"
  dth:
    image: sreevanga/paytmdth:latest
    ports:
      - "83:80"
    deploy:
      replicas: 3
    volumes:
      - "dth"
  recharge:
    image: sreevanga/paytmrecharge:latest
    ports:
      - "84:80"
    deploy:
      replicas: 3
    volumes:
      - "recharge"
